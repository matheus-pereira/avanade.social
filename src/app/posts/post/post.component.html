<article id="post">
  <div class="post">
    <section class="row">
      <div class="post__profile col-md-12">
        <div class="post__profileImg">
          <a [routerLink]="['', 'profile', post.user.id]">
            <img [src]="post.user.avatar">
          </a>
        </div>
        <div class="post__profileRight">
          <a [routerLink]="['', 'profile', post.user.id]" class="post__profileName">{{post.user.name }}</a>
          <small class="post__timePosted">{{ post.createdAt | date:'dd MMMM yyyy - hh:mm' }}</small>
        </div>
      </div>
      <p class="post__profileDesc col-md-12">{{ post.text }}</p>
    </section>
    <section class="row">
      <div class="col-md-12">
        <div class="card">
          <img class="card-img-top" *ngIf="post.imagePath" [src]="post.imagePath" alt="Image not loaded">
          <div class="card-body">
            <a (click)="likePost($event)" href="#">
              <svg [class.liked]="liked" xmlns="http://www.w3.org/2000/svg" viewBox="0 -28 512.00002 512" width="25px"
                height="20px">
                <path d="m471.382812 44.578125c-26.503906-28.746094-62.871093-44.578125-102.410156-44.578125-29.554687 0-56.621094 9.34375-80.449218 27.769531-12.023438 9.300781-22.917969 20.679688-32.523438 33.960938-9.601562-13.277344-20.5-24.660157-32.527344-33.960938-23.824218-18.425781-50.890625-27.769531-80.445312-27.769531-39.539063 0-75.910156 15.832031-102.414063 44.578125-26.1875 28.410156-40.613281 67.222656-40.613281 109.292969 0 43.300781 16.136719 82.9375 50.78125 124.742187 30.992188 37.394531 75.535156 75.355469 127.117188 119.3125 17.613281 15.011719 37.578124 32.027344 58.308593 50.152344 5.476563 4.796875 12.503907 7.4375 19.792969 7.4375 7.285156 0 14.316406-2.640625 19.785156-7.429687 20.730469-18.128907 40.707032-35.152344 58.328125-50.171876 51.574219-43.949218 96.117188-81.90625 127.109375-119.304687 34.644532-41.800781 50.777344-81.4375 50.777344-124.742187 0-42.066407-14.425781-80.878907-40.617188-109.289063zm0 1"
                  stroke="#ee721a" stroke-width="30" fill="#fff" /></svg>
            </a>
            <span class="likeCount">{{ likeCount }}</span>
          </div>
        </div>
      </div>
    </section>
  </div>
</article>
