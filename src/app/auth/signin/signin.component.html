<form id="form-signin" #form="ngForm">
  <h1 class="form-title">Login</h1>
<div class="form-group">
  <label for="email">E-mail:</label>
  <input class="form-control" type="email" name="email" id="email" [(ngModel)]="user.email" minlength="5" #email="ngModel" email required />
  <span class="invalid-feedback" *ngIf="email?.errors?.required && email?.touched">
    Por favor preencha seu e-mail cadastrado.
  </span>
  <span class="invalid-feedback" *ngIf="email?.errors?.email && email?.touched">
    Por favor preencha um e-mail v√°lido.
  </span>
</div>
<div class="form-group">
  <label for="password">Senha:</label>
  <input class="form-control" type="password" name="password" id="password" [(ngModel)]="user.password" minlength="5" #password="ngModel"
    required />
  <span class="invalid-feedback" *ngIf="password?.errors?.required && password?.touched">
    Por favor preencha sua senha.
  </span>
</div>
<button class="form-submit" type="submit" [disabled]="form.invalid" (click)="userSignIn()">Entrar</button>
</form>
